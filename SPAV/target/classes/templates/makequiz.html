<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>

	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Registration and
					Login Module</a>
			</div>
		</div>
	</nav>

<br>
<br>
	<!-- Create HTML registration form -->
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully registered
						to our awesome app!</div>
				</div>

				<h1>Making</h1>

				<form th:action="@{/savequestions}" method="post" th:object="${question}">
					<div class="form-group">
						<label class="control-label" for="title"> Question </label>
						<input id="title" class="form-control" th:field="*{title}"
							required autofocus="autofocus" />
					</div>

					

					<div class="form-group">
						<label class="control-label" for="optionA"> optionA </label> <input
							id="optionA" class="form-control" th:field="*{optionA}" required
							autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="optionB"> optionB </label> <input
							id="optionB" class="form-control"
							th:field="*{optionB}" required autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label class="control-label" for="optionC"> optionC </label> <input
							id="optionC" class="form-control"
							th:field="*{optionC}" required autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label class="control-label" for="ans">Answer </label> <input
							id="ans" class="form-control" th:field="*{ans}" required autofocus="autofocus" />
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-success">Next</button>
						<span>Questions over <a href="/" th:href="@{/}">Go to Homepage
								</a></span>
					</div>

					
				</form>
			</div>
		</div>
	</div>
</body>
</html>
